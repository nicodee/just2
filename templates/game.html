<html>
	<head>
		<title>just2</title>

	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
		    <a class="navbar-brand" href="home.html">just2</a>
		  </div>

		  <!-- Collect the nav links, forms, and other content for toggling -->

		    <ul class="nav navbar-nav">
		      <li><a href="home.html">Home</a></li>
		      <li class="active"><a href="game.html">Play</a></li>
		      <li><a href="inbox.html">Messages <span class="badge badge-messages">4</span></a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
		      <li class="dropdown">
		        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span><b class="caret"></b></a>
		        <ul class="dropdown-menu">
		          <li><a href="#">Edit profile</a></li>
		          <li><a href="#">Help</a></li>

		      </li>

		<div class="main">
			<div class="container">
				<div class="row" id="content">
					<div class="col-lg-5">	
						<div class="row">
							<div class="well well-sm col-lg-6 profile-pic">
								<a href="#" class="thumbnail">
									<img src="http://images.fineartamerica.com/images-medium-large-5/ebony-lady-with-blue-bracelets-thomas-panholzer.jpg" alt="">
								</a>
							</div>

							<div class="col-lg-6">
								<div class="col-lg-10 profile-detail">
									<legend>Erica</legend>
								</div>
								<div class="col-lg-10 profile-detail">
									<legend>24</legend>
								</div>
								<div class="col-lg-10 profile-detail">
									<legend>Accra</legend>
								</div>
							</div>
						</div>

						<div class="stats">
							<ul class="nav nav-pills">
								<li><a href="answers.html">Answers	<span class="badge">10</span></a></li>
								<li><a href="questions.html">Questions<span class="badge">8</span></a></li>
								<li class=""><a href="following.html">Following<span class="badge">3</span></a></li>					
								<li class=""><a href="followers.html">Followed<span class="badge">5</span></a></li>	
							</ul>
						</div>

						<div class="row trending">
							<legend >trending questions</legend>
							<div class="well well-sm">
								<div class="row">
									<div class="col-lg-8">
										<input type="text" disabled value="What do you normally do on holidays?" class="form-control">
									</div>
									<div class="col-lg-4">
										<div class="row">
											<div class="col-lg-6  pull-left btn-action btn-cancel">
								              <button class="btn btn-primary "><a href="index.html">Skip</a></button> 
											</div>
											<div class="col-lg-6 pull-left btn-submit">
								              <button type="submit" class="btn btn-success submit"><a href="home.html">Ans</a></button> 
											</div>
										</div>	
									</div>
								</div>
							</div>

							<div class="well well-sm">
								<div class="row">
									<div class="col-lg-8">
										<input type="text" disabled value="What do you normally do on holidays?" class="form-control">
									</div>
									<div class="col-lg-4 pull-right">
										<div class="row">
											<div class="col-lg-6  pull-left btn-action btn-cancel">
								              <button class="btn btn-primary "><a href="index.html">Skip</a></button> 
											</div>
											<div class="col-lg-6 pull-left btn-submit">
								              <button type="submit" class="btn btn-success submit"><a href="home.html">Ans</a></button> 
											</div>
										</div>	
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="col-lg-6 col-lg-offset-1">
						<div class="row">
							<legend >play a new game</legend>	
						</div>
						<div class="row answer">
							<div class="well new-game">
						      <form class="form-horizontal">
						        <fieldset>
					        	  <div class="form-group">
						            <div class="col-lg-12">
						              <h4>#1</h4><input type="text" class="form-control" id="inputUsername" placeholder="Question one">
						            </div> 
						          </div>
						          <div class="form-group">						          	
						            <div class="col-lg-12">
						              <h4>#2</h4><input type="text" class="form-control" id="inputEmail" placeholder="Question two">
						            </div>
						          </div>
						          <div class="form-group">
						          	<div class="col-lg-6">
							          	<legend>Age ranges:</legend>
							            <div class="col-lg-5">
							              <input type="password" class="form-control" id="inputPassword" placeholder="age">
							            </div>
							            <div class="col-lg-2">
							              <legend>to</legend>
							            </div>
							            <div class="col-lg-5">
							              <input type="password" class="form-control" id="inputPassword" placeholder="age">
							            </div>
							        </div>
							        <div class="col-lg-6">
						              <legend>Living in:</legend>
						              <select class="form-control" id="select">
						              	<option>Accra</option>
						                <option>Accra</option>
						                <option>2</option>
						                <option>3</option>
						                <option>4</option>
						                <option>5</option>
						              </select>
						            </div>
						          </div>
						          <div class="form-group">
						            <div class="col-lg-8">
						              <legend>Gender:</legend>
						              <div class="radio col-lg-5">
						              	<h4>
						                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
						                  Male 
						                </h4>
						              </div>
						              <div class="radio col-lg-5">
						              	<h4>
						                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
						                  Female 
						                </h4>
						              </div>
						            </div>
						            <div class="col-lg-4">
						          		<h4>Rounds:</h4>
						          		<input type="number"  min="3" max="5" name="" class="form-control" id="">
						          	</div>
						          	<div class="col-lg-4">
						          		<h4>Responses:</h4>
						          		<input type="number"  min="1" max="10" name="" class="form-control" id="">
						          	</div>
						          </div>
						          <div class="form-group">
						            <div class="col-lg-10 col-lg-offset-4">
						              <button class="btn btn-primary"><a class="cancel" href="game.html">Cancel</a></button> 
						              <button type="submit" class="btn btn-success submit"><a href="home.html">Ask question</a></button> 
						            </div>
						          </div>
						        </fieldset>
						      </form>
						    </div>
						</div>
					</div>
				</div>
			</div>
		</div>
